<ion-header>

  <ion-navbar class="black-header">
     <button ion-button menuToggle>
      <ion-icon name="menu" style="color:white"></ion-icon>
    </button>     
    <ion-title class="header-name" [ngClass]="(checklang) ? 'title-page-ar ': 'title-page-en '" ><img src="assets/imgs/icon_logo@2x.png"> {{'user_detail' | translate}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goBack()"><ion-icon class= "back-icon" ios="ios-arrow-back" md="ios-arrow-back"  ></ion-icon></button>
    </ion-buttons>     
  </ion-navbar>

</ion-header>


<ion-content>
<!-- Payment box -->
<div class="col-xs-12 promotion-box-outer">
	<div class="col-xs-12 promotion-box">
		<div class="col-xs-12 message-box">
			<div class="col-xs-2">
				<div class="msg-pic">
					<img src="assets/imgs/pic.png" imageViewer/>
				</div>	
			</div>
			<div class="col-xs-10">
				<h5 class="no-m"><b>{{contactDetails.name}}</b></h5>
				<h5 class="no-m">{{contactDetails.email}}</h5>
				<h5 class="no-m">{{contactDetails.phone}}</h5>
			</div>
			<div class="col-xs-12">
				<br>
				<span class="line"></span>
				<h6>{{contactDetails.message}}</h6>
			</div>
		</div>
	</div>
</div>
<!-- Payment box  -->

<!-- Payment box -->
<div class="col-xs-12 promotion-box-outer" dir="ltr">
	<div class="col-xs-12">
		<h5><b>{{'image' | translate}}</b></h5>
		<div class="product-box ltr">
			<img src="{{contactDetails.image_1}}" imageViewer/>
		</div>
		<div class="product-box ltr">
			<img src="{{contactDetails.image_2}}" imageViewer/>
		</div>				
	</div>
</div>
<!-- Payment box  -->



</ion-content>
