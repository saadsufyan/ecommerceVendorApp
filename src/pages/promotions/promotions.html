<ion-header>

  <ion-navbar class="black-header">
     <button ion-button menuToggle>
      <ion-icon name="menu" style="color:white"></ion-icon>
    </button> 	  
	<ion-title class="header-name" [ngClass]="(checklang) ? 'title-page-ar ': 'title-page-en '" ><img src="assets/imgs/icon_logo@2x.png"> {{'promotion_page' | translate}}</ion-title>
    <!-- <ion-buttons right>
      <button ion-button icon-only (click)="goBack()"><ion-icon class= "back-icon" ios="ios-arrow-back" md="ios-arrow-back"  ></ion-icon></button>
    </ion-buttons>	 -->
  </ion-navbar>

</ion-header>


<ion-content>

	<p class="zeroQuotes" *ngIf="errormsg">{{'promotion_error' | translate}}</p>
<div class="outer-box">

	<!-- Promotion box -->
	<div class="col-xs-12 promotion-box-outer" *ngFor="let x of PromoArray">
		<div class="col-xs-12 promotion-box">
			<table class="table table-promotion ltr">
				<tr>
					<td>{{'promotion_name_en' | translate}}</td>
					<td>{{x.promotion}}</td>
				</tr>
				<tr>
					<td>{{'promotion_name_ar' | translate}}</td>
					<td>{{x.promotion_ar}}</td>
				</tr>
			</table>
			<table class="table table-promotion ltr">
				<tr>
					<td>{{'promotion_product_name_en' | translate}}</td>
					<td>{{x.product}}</td>
				</tr>
				<tr>
					<td>{{'promotion_product_name_ar' | translate}}</td>
					<td>{{x.product_ar}}</td>
				</tr>
			</table>
			<div class="col-xs-12 no-p">
				<div class="product-box ltr">
					<img src="{{x.image}}" imageViewer/>
				</div>
				<div class="two-btn-box ltr">
					<button class="btn-nazik black sm1" (click)="goToUpdatePromotions(x.id)">{{'promotion_edit' | translate}}</button>
					<button class="btn-nazik sm" (click)="deletePromotion(x.id)">{{'promotion_delete' | translate}}</button>
				</div>
			</div>
		</div>
	</div>


</div>



</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="col-xs-12 btn-box fixed" style="text-align: center;">
		<button class="btn btn-nazik" (click)="goToAddPromotions()">{{'promotion_add' | translate}}</button>	
	</div>
  </ion-toolbar>
</ion-footer>
