<ion-header>

  <ion-navbar class="black-header">
     <button ion-button menuToggle>
      <ion-icon name="menu" style="color:white"></ion-icon>
    </button> 		
    <ion-title class="header-name"><img src="assets/imgs/icon_logo@2x.png"> Specifications</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goBack()"><ion-icon class= "back-icon" ios="ios-arrow-back" md="ios-arrow-back"  ></ion-icon></button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content>
<div class="col-xs-12 promotion-box-outer"  id="specifications" *ngFor="let x of specs">

	<div class="col-xs-12 promotion-box">
		<table class="table table-promotion ltr">
			<tr>
				<td>Specifications Name <br>(In English)</td>
				<td><input id="" placeholder="specification name">{{x.key}}</td>
			</tr>
			<tr>
				<td>Specifications Name <br>(In Arabic)</td>
				<td><input id="" placeholder="اسم المواصفات"></td>
			</tr>
		</table>
		<table class="table table-promotion ltr" id="addvalue_spec_1">
			<tr>
				<td>Specifications Value <br>(In English)</td>
				<td><input id="" placeholder="specification value"></td>
			</tr>
			<tr>
				<td>Specifications Value <br>(In Arabic)</td>
				<td><input id="" placeholder="قيمة المواصفات"></td>
			</tr>
		</table>
		<div class="col-xs-12 text-center">
			<br>
			<button class="btn btn-nazik black sm">Add Value</button>
			<br><br>
		</div>
	</div>

</div>



<div class="one" [innerHtml]="htmlToAdd"></div>
