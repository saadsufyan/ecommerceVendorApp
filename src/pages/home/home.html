<ion-header >
  <ion-navbar class="black-header"> 
    <button ion-button menuToggle start>
	   <ion-icon name="menu" style="color: white"></ion-icon> 
	</button>   
	 
	<ion-title class="header-name"><img src="assets/imgs/icon_logo@2x.png"> {{'home' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">
<div class="bg">

	<!-- content -->
	<div class="main-boxes">

		<div class="col-xs-6 box-home ltr" (click)="goToStoreInfo()">
			<img src="assets/imgs/icon_1.png" class="img-icon-home">
			<div class="title-home">
				<h1 class="bebas heading white">{{'store' | translate}} <br>{{'information' | translate}}</h1>
			</div>
		</div>

		<div class="col-xs-6 box-home" (click)="goToProducts()">
			<img src="assets/imgs/icon_4.png" class="img-icon-home">
			<div class="title-home">
				<h1 class="bebas heading white">{{'products' | translate}}</h1>
			</div>
		</div>

		<div class="col-xs-6 box-home ltr" (click)="goToPromotions()">	
			<img src="assets/imgs/icon_6.png" class="img-icon-home">
			<div class="title-home">
				<h1 class="bebas heading white">{{'promotion' | translate}}</h1>
			</div>
		</div>

		<div class="col-xs-6 box-home" (click)="goToOrders()">
			<img src="assets/imgs/icon_3.png" class="img-icon-home">
			<div class="title-home">
				<h1 class="bebas heading white">{{'orders' | translate}}</h1>
			</div>
		</div>

		<div class="col-xs-6 box-home ltr" (click)="goToMessages()">	
			<img src="assets/imgs/icon_2.png" class="img-icon-home">
			<div class="title-home">
				<h1 class="bebas heading white">{{'customer' | translate}} <br> {{'messages' | translate}}</h1>
			</div>
		</div>

		<div class="col-xs-6 box-home" (click)="goToSettings()">
			<img src="assets/imgs/icon_5.png" class="img-icon-home">
			<div class="title-home">
				<h1 class="bebas heading white">{{'settings' | translate}}</h1>
			</div>
		</div>

	</div>
	<!-- content -->

</div>

</ion-content>
