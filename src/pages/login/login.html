
 <ion-header class="header-home1">
  <ion-navbar style="background:#101721 !important;">		
  </ion-navbar>
</ion-header> 


<ion-content class="no-scroll">


<div class="bg1">



	<!-- container -->
	<div class="container signup-header">
		<img src="assets/imgs/logo.png" class="img-logo sm">
	</div>
	<!-- container -->

	<!-- signup form -->
	<div class="container form-box">
		<div class="col-xs-12">
			<div class="col-xs-12">
			    <form class="form-signup" dir="{{util.dir}}">
			      <div class="form-group">
			      	<label>{{'login_email' | translate}}</label>
			        <input type="email" class="text-box form-control icon-email" placeholder="{{'login_email_address' | translate}}"  [(ngModel)]="username" name="username" required>
			      </div>
			      <div class="form-group">	      	
			      	<label>{{'login_password' | translate}}</label>
			        <input type="password" class="text-box form-control icon-password" placeholder="{{'login_password' | translate}}"  [(ngModel)]="password" name="password" required>
			      </div>
			      <br>
		          <div class="col-xs-12" style="text-align: center;">
		          	<button ion-button class="btn-nazik-login transparent" (click)="onUserLogin(username,password)">{{'sign_in' | translate}}</button>	
		          	<br><br>
		          	<h5 class="white">{{'login_forgot_password' | translate}} &nbsp;<img src="assets/imgs/question.png" class="img-question"></h5>
		          </div>
		          <br><br><br>
			    </form>
		    </div>
	    </div>
	</div>  
	<!-- signup form -->


</div>

</ion-content>
