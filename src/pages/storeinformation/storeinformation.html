<ion-header>

  <ion-navbar class="black-header">
     <button ion-button menuToggle>
      <ion-icon name="menu" style="color: white"></ion-icon>
    </button>     
    <ion-title class="header-name"><img src="assets/imgs/icon_logo@2x.png"> Store Information</ion-title>
     <ion-buttons right>
      <button ion-button icon-only (click)="onUserLogout()"><ion-icon class= "back-icon" ios="ios-log-out" md="ios-log-out"></ion-icon></button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>


<ion-content >
	<div class="container form-box">
		<div class="col-xs-12">
			    <form class="form-signup" dir="ltr">
			      <div class="form-group">
			      	<label class="dark">Store Name (In English)</label>
							<input type="email" class="text-box form-control dark" placeholder="Zara" required="" [(ngModel)]="vendorname" name="vendorname">
			      </div>
			      <div class="form-group">	      	
			      	<label class="dark">Store Name (In Arabic)</label>
			        <input type="text" class="text-box form-control dark" placeholder="Zara" required="" [(ngModel)]="vendorname_ar" name="vendorname_ar"> 
			      </div>
			      <div class="form-group">
			      	<label class="dark">Store Description (In English)</label>
			        <input type="email" class="text-box form-control dark" placeholder="Zara" required="" [(ngModel)]="description" name="description">
			      </div>
			      <div class="form-group">	      	
			      	<label class="dark">Store Description (In Arabic)</label>
			        <input type="text" class="text-box form-control dark" placeholder="Zara" required="" [(ngModel)]="description_ar" name="description_ar">  
			      </div>
			      <div class="form-group">	      	
			      	<label class="dark">Store Type</label>
			      	<br>
			        <select class="dropdown dark">
			        	<option>Product</option>
			        	<option>Service</option>
			        </select>
			      </div>
			      <div class="form-group">	      	
			      	<label class="dark">Phone Number</label>
			      	<br>
			        <!-- <select class="dropdown number dark ltr">
								<option>+1</option>
								<option>+968</option>
								<option>+27</option>
								<option>+966</option>
								<option>+98</option>
								<option>+967</option>
								<option>+961</option>
								<option>+91</option>
								<option>+44</option>
							</select>
							 -->
							

			        <input type="email" class="text-box number-box dark" placeholder="Phone Number" required="" [(ngModel)]="phone" name="phone">
			      </div>
			      <div class="form-group">
			      	<label class="dark">In Shipment Charges (SAR)</label>
			        <input type="email" class="text-box form-control dark" placeholder="500" required="" [(ngModel)]="in_city_shipment_charges" name="in_city_shipment_charges">
			      </div>
			      <div class="form-group">	      	
			      	<label class="dark">Out Shipment Charges (SAR)</label>
			        <input type="text" class="text-box form-control dark" placeholder="800" required="" [(ngModel)]="out_city_shipment_charges" name="out_city_shipment_charges">
			      </div>
			      <div class="form-group">	      	
			      	<label class="dark">Select Country</label>
			      	<br>
			        <select class="dropdown dark" name="countryname" [(ngModel)]="countryname" (change)="getCountry()">
			        	<option *ngFor="let x of countrylist;let i = index" value="{{x}}">{{x}}</option>
			        </select>
			      </div>
			      <div class="form-group">	      	
			      	<label class="dark" style="text-decoration: underline;" (click)="presentPrompt()">Select City</label>
			      </div>
			      <div class="form-group" (click)="openMap()">	      	
			      	<label class="dark" style="text-decoration: underline;">Click here for map </label>&nbsp; <img src="assets/imgs/map.png">
						</div>
						
						<div class="form-group" style="height: 60px !important;">
							<div class="col-xs-6 no-p">
									<label class="dark">Store Logo</label> <br>
									<span id="fileselector">
										<label class="" for="upload-file-selector">
												<input class="fileInput" type="file" name="file1" (change)="onChange($event)">
												<!-- <input class="fileInput" type="file" name="file1" (change)="onChange($event)"> -->
												
												<span class="color-red"><b>Choose File</b></span>
										</label>
									</span>							 
							</div>
							<div class="col-xs-6">
										<img class="product_left_image" src="{{logo}}" value="logo" onError="this.src='assets/imgs/default-placeholder.png'" imageViewer>						 
							</div>
						</div>


			      <div class="form-group">	      	
			      	<label class="dark">Select Off Day</label>
			      	<br>
			        <select class="dropdown dark" name="offdays" [(ngModel)]="offdays">
			        	<option>Friday</option>
			        	<option>Saturday</option>
			        </select>
			      </div>


			      <br>
		          <div class="col-xs-12" style="text-align: center;">
		          	<button ion-button class="btn-nazik" (click)="updateVendor()">Save</button>	
		          </div>
		          <br><br><br>
			    </form>
	    </div>
	</div>  
</ion-content>
