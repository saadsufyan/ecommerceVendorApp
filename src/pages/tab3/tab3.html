<ion-header>

  <ion-navbar class="black-header">
     <button ion-button menuToggle>
      <ion-icon name="menu" style="color:white"></ion-icon>
    </button> 		
    <ion-title class="header-name" [ngClass]="(checklang) ? 'title-page-ar ': 'title-page-en '" ><img src="assets/imgs/icon_logo@2x.png"> {{valueStrings[0].title}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goBack()"><ion-icon class= "back-icon" ios="ios-arrow-back" md="ios-arrow-back"  ></ion-icon></button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content>
<div class="col-xs-12 promotion-box-outer" *ngFor="let x of specifications">
	<div class="col-xs-12 promotion-box">
		<table class="table table-promotion {{util.dir}}">
			<tr>
				<td>{{valueStrings[1].title}}</td>
				<td>{{x.spec_en}}</td>
			</tr>
			<tr>
				<td>{{valueStrings[2].title}}</td>
				<td>{{x.spec_ar}}</td>
			</tr>
			<tr>
				<td>{{valueStrings[3].title}}</td>
				<td><input class="stock" type="number" id="{{x.id}}}" name="quantity-{{x.id}}" [(ngModel)]="x.stock" placeholder="{{x.stock}}"></td>
			</tr>
		</table>		
	</div>
</div>
<!-- Stock box  -->

<div class="col-xs-12 promotion-box-outer" *ngIf="stockFilter">
  <div class="col-xs-12 promotion-box">
      <table class="table table-promotion {{util.dir}}">
			<tr>
          <td>{{valueStrings[3].title}}</td>
          <td><input class="stock" type="number" name="stock" [(ngModel)]="totalstock" placeholder="{{totalstock}}" id="price_id" (keyup)="checkNumber('price_id')"></td>
        </tr>    
      </table>
  </div>
</div>


<div class="btn-box-stock" style="text-align: center;">
	<button class="btn-nazik-stock" (click)="onStock()">{{valueStrings[4].title}}</button>	
</div>

</ion-content>
