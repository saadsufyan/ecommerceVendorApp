<ion-header>

  <ion-navbar class="black-header">
     <button ion-button menuToggle>
      <ion-icon name="menu" style="color:white"></ion-icon>
    </button> 		
    <ion-title class="header-name"><img src="assets/imgs/icon_logo@2x.png"> Stock</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goBack()"><ion-icon class= "back-icon" ios="ios-arrow-back" md="ios-arrow-back"  ></ion-icon></button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content>
<div class="col-xs-12 promotion-box-outer" *ngFor="let x of specifications">
	<div class="col-xs-12 promotion-box">
		<table class="table table-promotion ltr">
			<tr>
				<td>Specifications Value (In English)</td>
				<td>{{x.spec_en}}</td>
			</tr>
			<tr>
				<td>Specifications Value (In Arabic)</td>
				<td>{{x.spec_ar}}</td>
			</tr>
			<tr>
				<td>Stock</td>
				<td><input id="" name="stock" [(ngModel)]="x.stock" placeholder=""></td>
			</tr>
		</table>		
	</div>
</div>
<!-- Stock box  -->


<div class="btn-box" style="text-align: center;">
	<button class="btn-nazik">Save</button>	
</div>

</ion-content>
