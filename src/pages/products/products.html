<ion-header>

  <ion-navbar class="black-header">
     <button ion-button menuToggle>
      <ion-icon name="menu" style="color:white"></ion-icon>
    </button> 	  
	<ion-title class="header-name"><img src="assets/imgs/icon_logo@2x.png"> Products</ion-title>
     <ion-buttons right>
      <!-- <button ion-button icon-only (click)="goBack()"><ion-icon class= "back-icon" ios="ios-arrow-back" md="ios-arrow-back"></ion-icon></button> -->
    </ion-buttons>	 
  </ion-navbar>

</ion-header>


<ion-content>
<div class="outer-box">
	<p class="zeroQuotes" *ngIf="errormsg">No Products Found</p>
	<!-- Product box -->
	<div class="col-xs-12 promotion-box-outer">
		<div class="col-xs-12 promotion-box" *ngFor="let x of items">
			<table class="table table-promotion ltr">
				<tr>
					<td>Promotion Name (In English)</td>
					<td>{{x.name}}</td>
				</tr>
				<tr>
					<td>Promotion Name (In Arabic)</td>
					<td>{{x.name_ar}}</td>
				</tr>
			</table>
			<div class="col-xs-12 no-p">
				<div class="product-box ltr">
					<img src="{{x.image}}" imageViewer/>
				</div>
				<div class="two-btn-box ltr">
					<button class="btn-nazik black sm1" (click)="editProduct(x.id)">Edit</button>
					<button class="btn-nazik sm">Delete</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Product box  -->
</div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="col-xs-12 btn-box fixed" style="text-align: center;">
		<button class="btn-nazik" (click)="goToAddproducts()">Add</button>	
	</div>
  </ion-toolbar>
</ion-footer>
