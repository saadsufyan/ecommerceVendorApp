<!--
  Generated template for the OrdersPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar class="black-header">
    <button ion-button menuToggle>
	    <ion-icon name="menu" style="color: white"></ion-icon>
    </button>        
    <ion-title class="header-name" [ngClass]="(checklang) ? 'title-page-ar ': 'title-page-en '" ><img src="assets/imgs/icon_logo@2x.png"> {{'order_page' | translate}}</ion-title>
     <ion-buttons right>
       <button ion-button icon-only (click)="showFilter()"><ion-icon class= "back-icon" ios="ios-funnel-outline" md="ios-funnel-outline"  ></ion-icon></button> 
		<!-- <img src="../assets/imgs/filter_icon@2x-2.png"> -->
	</ion-buttons>     
  </ion-navbar>

</ion-header>


<ion-content>

<!-- Filters -->
<div class="col-xs-12 filters" *ngIf="filter">
	<div class="col-xs-9">
		<div class="form-group">	      	
	      	<label class="dark">{{'choose_order_type' | translate}}</label>
	      	<br>
	        <select class="dropdown dark" [(ngModel)]="filterValue" name="filterValue"> 
						<option value="opt">Select Type</option>
	        	<option value="pending">Pending</option>
	        	<option value="electronics">Confirmed</option>
	    	</select>
	    </div>	    
	</div>
	<div class="col-xs-2">
			<button class="btn  btn-search-filter" (click)="search()"><img src="assets/imgs/search.png"></button>			
	</div>
	<div class="col-xs-9">
		<div class="form-group">	      	
	  		<label class="dark"> &nbsp; {{'select_date_range' | translate}}</label>
        <img src="assets/imgs/date.png" class="pull-left">
           <!-- <br><label class="dark"> Start Date</label>  -->
         <input type="date" class="text-box form-control dark" placeholder="10/12/2017 - 25/12/2017" required="" [(ngModel)]="startdate" name="startdate">
          <!-- <label class="dark">End date</label>  -->
         <input type="date" class="text-box form-control dark" placeholder="10/12/2017 - 25/12/2017" required="" [(ngModel)]="enddate" name="enddate"> 
	  	</div>  	  	
	</div>
	<div class="col-xs-2">
	</div>

</div>
<!-- Filters -->

<p class="zeroQuotes" *ngIf="errormsg">{{'order_error_msg' | translate}}</p>

<!-- Order box -->
<div class="col-xs-12 promotion-box-outer" *ngFor="let x of items">
	<div class="col-xs-12 promotion-box">
		<table class="table table-promotion {{util.dir}}">
			<tr>
				<td>{{'order_name' | translate}}</td>
				<td>{{x.name}}</td>
				<td></td>
			</tr>
			<tr>
				<td>{{'order_date' | translate}}</td>
				<td>{{x.date}}</td>
				<td class="order-arrow {{util.dir}}" (click)="goToDetails(x.id)"><img src="assets/imgs/next.png"></td>
			</tr>
			<tr>
				<td>{{'order_status' | translate}}</td>
				<td>{{x.status}}</td>
				<td></td>
			</tr>
		</table>		
	</div>
</div>
<!-- Order box  -->



</ion-content>
