
<ion-header>

  <ion-navbar class="black-header">
     <button ion-button menuToggle>
      <ion-icon name="menu" style="color:white"></ion-icon>
    </button> 		
    <ion-title class="header-name"><img src="assets/imgs/icon_logo@2x.png"> Basic</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goBack()"><ion-icon class= "back-icon" ios="ios-arrow-back" md="ios-arrow-back"  ></ion-icon></button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>


<ion-content>
<div class="container form-box">
	<div class="col-xs-12">
		    <form class="form-signup" dir="ltr">
		      <div class="form-group">
		      	<label class="dark">Product Name (In English)</label>
		        <input type="email" class="text-box form-control dark" placeholder="Promotion Name" required="" [(ngModel)]="name" name="name">
		      </div>
		      <div class="form-group">	      	
		      	<label class="dark">Product Name (In Arabic)</label>
		        <input type="text" class="text-box form-control dark" placeholder="Promotin Name in Arabic" required="" [(ngModel)]="name_ar" name="name_ar">
		      </div>
		      <div class="form-group">
		      	<label class="dark">Product Description (In English)</label>
		        <input type="email" class="text-box form-control dark" placeholder="Zara" required="" [(ngModel)]="description" name="description">
		      </div>
		      <div class="form-group">	      	
		      	<label class="dark">Product Description (In Arabic)</label>
		        <input type="text" class="text-box form-control dark" placeholder="Zara" required="" [(ngModel)]="description_ar" name="description_ar">
		      </div>
		      <div class="form-group">	      	
		      	<label class="dark">Category</label>
		      	<br>
		        <select class="dropdown dark">
		        	<option>Fashion</option>
		        	<option>Electronics</option>
		        </select>
		      </div>
		      <div class="form-group">	      	
		      	<label class="dark">Sub-Category</label>
		      	<br>
		        <select class="dropdown dark">
		        	<option>Clothing</option>
		        	<option>Footwear</option>
		        </select>
		      </div>
		      
		      <div class="form-group">
		      	<label class="dark">Thumbnail Image</label> <br>
		        <span id="fileselector">
		          <label class="btn btn-default" for="upload-file-selector">
									<!-- <input id="upload-file-selector" type="file" [(ngModel)]="thumbnail" name="thumbnail"> -->
									<input class="fileInput" type="file" name="file1" (change)="onChange($event)">
									<!-- <img src="images/icon_upload.png"> -->
									<span class="color-red"><b>Choose File</b></span>
		          </label>
		        </span>
		      </div>
		      <span class="line"></span>
		      <br>
		      <div class="form-group">
		      	<label class="dark">Product Image</label> <br>
		        <span id="fileselector">
		          <label class="btn btn-default" for="upload-file-selector">
									<input class="fileInput" type="file" name="file1" (change)="onChange($event)">
									<!-- <input class="fileInput" type="file" name="file1" (change)="onChange($event)"> -->
									<!-- <img src="images/icon_upload.png"> -->
									<span class="color-red"><b>Choose File</b></span>
		          </label>
		        </span>
		      </div>
		      <div class="form-group">
		      	<label class="dark">Price In Local Currency (SAR)</label>
		        <input type="email" class="text-box form-control dark" placeholder="25" required="" [(ngModel)]="price" name="price">
		      </div>
		      <div class="checkbox ltr">
			  	<label class="dark"><input type="checkbox" value="" [(ngModel)]="show_calender" name="show_calender">Show Calender</label> &nbsp;&nbsp;
			  	<label class="dark"><input type="checkbox" value="" [(ngModel)]="show_time" name="show_time">Show Time</label>
			  </div>
			  


		      <br>
	          <div class="col-xs-12" style="text-align: center;">
	          	<button class="btn-nazik" (click)="addProduct(name, name_ar, description, description_ar, sub_cat, thumbnail,images,price,show_calender,show_time)">Save</button>	
	          </div>
	          <br><br><br><br>
		    </form>
    </div>
</div>  
</ion-content>
