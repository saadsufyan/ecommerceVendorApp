<ion-header>

  <ion-navbar class="black-header">
    <button ion-button menuToggle>
	    <ion-icon name="menu" style="color: white"></ion-icon>
    </button>      
    <ion-title class="header-name"><img src="assets/imgs/icon_logo@2x.png"> {{'settings_page' | translate}}</ion-title>
    <!-- <ion-buttons right>
      <button ion-button icon-only (click)="goBack()"><ion-icon class= "back-icon" ios="ios-arrow-back" md="ios-arrow-back"  ></ion-icon></button>
    </ion-buttons>     -->
  </ion-navbar>

</ion-header>


<ion-content>
<!-- settings -->
<div class="col-xs-12 settings">

  <div class="col-xs-12 settings-box border">
    <div class="pull-left-{{util.dir}}">
        <h4 class="settings-text">{{'language_change' | translate}}</h4> 
    </div>
    <div class="col-xs-4 toggle-box-{{util.dir}} pull-right-{{util.dir}}">
      <ion-toggle [(ngModel)]="Language" (ionChange)="setLanguage(Language)" style="float:right"></ion-toggle> 
    </div>
  
  </div>

  <div class="col-xs-12 settings-box border">
    <div class="pull-left-{{util.dir}}">
        <h4 href="#demo" class="settings-text" data-toggle="collapse" style="color:black">
          {{'terms_and_conditions' | translate}}
          <!-- <i class="fa fa-angle-right fa-2x fa-arrow show-ltr" aria-hidden="true"></i> -->
        </h4>
    </div>
    <div id="demo" class="collapse">
      <div class="panel-body pull-left-{{util.dir}}">
        <h4>{{'terms_and_conditions_en' | translate}}</h4> 
          {{terms.terms}}
        <h4>{{'terms_and_conditions' | translate}}</h4>
          {{terms.terms_ar}}
    </div>
    </div>      
    <div class="col-xs-2 toggle-box-{{util.dir}} pull-right-{{util.dir}}">
        <!-- <i class="fa fa-angle-right fa-2x fa-arrow show-ltr" aria-hidden="true"></i> -->
        <!-- <i class="fa fa-angle-left fa-2x fa-arrow hide-ltr" aria-hidden="true"></i>  -->
    </div>
  </div>

  <div class="col-xs-12 settings-box border" (click)="presentPrompt()">
    <div class="pull-left-{{util.dir}}">
        <h4 class="settings-text">{{'update_password' | translate}}</h4>
    </div>
    <div class="col-xs-2 toggle-box-{{util.dir}} pull-right-{{util.dir}}">
        <!-- <i class="fa fa-angle-right fa-2x fa-arrow show-ltr" aria-hidden="true"></i> -->
        <!-- <i class="fa fa-angle-left fa-2x fa-arrow hide-ltr" aria-hidden="true"></i> -->
    </div>
    </div>
</div>
<!-- settings -->

<div class="btn-box-settings">
  <button class="btn-nazik">{{'save' | translate}}</button>
</div>

</ion-content>
