<ion-header>

  <ion-navbar class="black-header">
     <button ion-button menuToggle>
      <ion-icon name="menu" style="color:white"></ion-icon>
    </button>     
    <ion-title class="header-name" [ngClass]="(checklang) ? 'title-page-ar ': 'title-page-en '" ><img src="assets/imgs/icon_logo@2x.png"> Abd al Alim</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goBack()"><ion-icon class= "back-icon" ios="ios-arrow-back" md="ios-arrow-back"  ></ion-icon></button>
    </ion-buttons>    
  </ion-navbar>

</ion-header>

<ion-content>
<div class="outer-box">

	<div class="col-xs-12 message-box">
		
		<!-- <div class="msg-send">
			Lorem Ipsum is simply dummy text 
		</div> -->

		<div *ngFor="let x of receviemsgs">
			<!-- user div -->
			<div class="msg-recieve" *ngIf="x.sender=='user'">
				{{x.message}}
			</div>
			<!-- vendor div -->
			<div class="msg-send" *ngIf="x.sender=='vendor'">
				{{x.message}}
			</div>
		</div>

		<!-- <div class="msg-recieve">
			Lorem Ipsum is simply dummy.
		</div> -->

	</div>

</div>






</ion-content>


<ion-footer>
  <ion-toolbar>
		<div class="col-xs-12 btn-box fixed1" style="text-align: center;">
			<input type="" name="" class="type-box {{util.dir}}" placeholder="{{'chat_placeholder' | translate}}" [(ngModel)]="send" name="send">
			<button ion-button class="btn btn-send {{util.dir}}">
				<img [src]="showImage ? 'assets/imgs/plane-icon.png' : 'assets/imgs/plane_gif.gif'" (click)="sendMessages()"> 
			</button>
			 
			<!-- <ion-icon ios="ios-paper-plane-outline" md="ios-paper-plane-outline"  ></ion-icon> -->
		</div>
  </ion-toolbar>
</ion-footer>
