<ion-header>

  <ion-navbar class="black-header">
     <button ion-button menuToggle>
      <ion-icon name="menu" style="color:white"></ion-icon>
    </button> 		
		<ion-title class="header-name"><img src="assets/imgs/icon_logo@2x.png"> Promotion</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goBack()"><ion-icon class= "back-icon" ios="ios-arrow-back" md="ios-arrow-back"  ></ion-icon></button>
    </ion-buttons>		
  </ion-navbar>

</ion-header>


<ion-content>
	<div class="container form-box">
		<div class="col-xs-12">
			    <form class="form-signup" dir="ltr">
			      <div class="form-group">
			      	<label class="dark">Name</label>
			        <input type="email" class="text-box form-control dark" placeholder="Promotion Name" required="" [(ngModel)]="title" name="title"> 
			      </div>
			      <div class="form-group">	      	
			      	<label class="dark">Name (In Arabic)</label>
			        <input type="text" class="text-box form-control dark" placeholder="Promotin Name in Arabic" required="" [(ngModel)]="title_ar" name="title_ar">
			      </div>
			      <div class="form-group">
			      	<label class="dark">Description (In English)</label>
			        <input type="email" class="text-box form-control dark" placeholder="Zara" required="" [(ngModel)]="description" name="description">
			      </div>
			      <div class="form-group">	      	
			      	<label class="dark">Description (In Arabic)</label>
			        <input type="text" class="text-box form-control dark" placeholder="Zara" required="" [(ngModel)]="description_ar" name="desrcription_ar">
			      </div>
			      <div class="form-group">	      	
			      	<label class="dark">Product</label>
			      	<br>
			        <select class="dropdown dark">
			        	<option>Red Dress</option>
			        	<option>Trouser</option>
			        </select>
			      </div>
			      <div class="form-group">
			      	<label class="dark">Discount Percent (SAR)</label>
			        <input type="email" class="text-box form-control dark" placeholder="20" required="" [(ngModel)]="discount" name="discount">
			      </div>
			      <div class="form-group">
			      	<label class="dark">Image</label> <br>
			        <span id="fileselector">
			          <label class="btn btn-default" for="upload-file-selector">
			              <input id="upload-file-selector" type="file">
										<!-- <img src="assets/imgs/icon_upload.png"> -->
										<span class="color-red"><b>Choose File</b></span>
			          </label>
			        </span>
			      </div>
			      <span class="line"></span>
			      


			      <br>
		          <div class="col-xs-12" style="text-align: center;">
		          	<button class="btn-nazik" (click)="updatePromotion(promoDetails.id)">Add</button>	
		          </div>
		          <br><br><br>
			    </form>
	    </div>
	</div>  
</ion-content>
