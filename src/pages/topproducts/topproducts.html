<ion-header>

  <ion-navbar class="black-header">
     <button ion-button menuToggle>
      <ion-icon name="menu" style="color: white"></ion-icon>
    </button>     
    <ion-title class="header-name"><img src="assets/imgs/icon_logo@2x.png"> Top Products</ion-title>
    <!-- <ion-buttons right>
      <button ion-button icon-only (click)="goBack()"><ion-icon class= "back-icon" ios="ios-arrow-back" md="ios-arrow-back"  ></ion-icon></button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content>
	<p class="zeroQuotes" *ngIf="errormsg">No Products found</p>
<!-- Top Product box -->
<div class="col-xs-12 promotion-box-outer" *ngFor="let x of items">
	<div class="col-xs-12 promotion-box">
		<table class="table table-details ltr">
			<tr>
				<td>Name:</td>
				<td>{{x.name}}</td>
			</tr>
			<tr>
				<td>Arabic Name:</td>
				<td>{{x.name_ar}}</td>
			</tr>
			<tr>
				<td>Type:</td>
				<td>{{x.type}}</td>
			</tr>
			<tr>
				<td>Price:</td>
				<td>SAR {{x.price}}</td>
			</tr>			
			<tr>
				<td>Favorites:</td>
				<td>{{x.favorites}}</td>
			</tr>
			<tr>
				<td>Rating:</td>
				<td>{{x.rating}}</td>
			</tr>
			<tr>
				<td>Number of Request</td>
				<td>{{x.number_of_requests}}</td>
			</tr>
			<tr>
				<td>Country:</td>
				<td>{{x.country}}</td>
			</tr>
			<tr>
				<td>City:</td>
				<td>{{x.city}}</td>
			</tr>
		</table>	
		<div class="col-xs-12 no-p">
			<div dir="ltr">
				<h5><b>Images</b></h5>
			</div>
			<div class="product-box ltr">
				<img src="{{x.image}}" imageViewer/>
			</div>			
		</div>	
	</div>
</div>
<!-- Top Product box  -->

</ion-content>
